            padding-top: 50px
        }

<body>
    <!-- Start of navigation bar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="../templates/Home.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../templates/ProductList.html">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../templates/UserList.html">User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../templates/OrderList.html">Order List</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!-- End of navigation bar -->

    <!-- Start of edit order section -->
    <div id="orderSection">
        <ul class="list-group list-group-horizontal Header">
            <li class="list-group-item User">List of users</li>
            <li class="list-group-item ProductList">Current Orders</li>
            <li class="list-group-item New">
                <button onclick="createNewOrder()" type="button" class="btn btn-success">New Order</button>
            </li>
        </ul>
    </div>
    <br>
    <div class="width_adjustment">
        <form>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <!-- End of edit order section -->


    <!--  Start of modals for edits -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit the order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="editUsersName">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Products</label>
                        <input type="text" class="form-control" id="editUsersOrder">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="editCurrentOrder()" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of modals for edits -->
    

</body>
